<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>html의 한계</title>
<link rel="stylesheet" href="my.css">

</head>
<body>
	<!--주석: 프로그램에 의해 무시되는 영역 따라서 본인이 원하는 설명등을 작성하기에 좋다
	html은 디자인 효과를 내기 위한 기술이 아닌 문서일뿐이다
	따라서 폰트 크기 등에 한계가 있다
	하지만, 사용자들의 눈높이 높기 때문에 html을 디자인적으로 보완할 필요가 있다
	이러한 목적으로 나온 기술이 css이다
	css(cascading style sheet)는 w3c에서 표준을 정한 기술이다.
	모든 웹브라우저 제품이 css를 이해함
	참고)웹퍼블리셔 교육과정에서 css교육에 99%의 시간을 할애함
	     즉 웹퍼블리셔는 css전문가이다
	-->
	나는 <font color="red" style="font-size:300px">개발자</font>다
	<br>
	<!--
	css의 적용방식 중 아래와 같이 해당 태그 요소에 직접 명시하는 방법을 가리켜 인라인 방식이라 한다.
	이 방신의 단점은 적용대상이 많을 경우 유지보수성이 떨어진다. 즉 반복작업이 많아짐
	해결책은 <style>태그에서 명시하는 내부 css 방식으로 처리한다 -->

	<button>버튼</button>
	<button>버튼</button>
	<button id="bt3">버튼</button>
	<button>버튼</button>
	<button>버튼</button>
	<button>버튼</button>
	<button>버튼</button>
	<button>버튼</button>
	<button>버튼</button>
	<button>버튼</button>



</body>

</html>
